<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
 		<script type="text/javascript" src="../src/jquery.formValidate.js"></script>
 		<script type="text/javascript">
 			$(function() {
 				$('#demo-form').formValidate({
 					fields: {
						'input[name="username"]': {
							remote: {
								url: '/backend.json',
								data: {}
							}
						},
						'input[name="email"]': {
							required: true,
							reg: /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/
						}
					}
 				});
 			});
 		</script>
	</head>
	<body>
		<form id="demo-form">
			username: <input type="text" size="20" name="username"><br>
			email: <input type="text" size="20" name="email"><br>
			<input type="submit" value="submit">
		</form>
	</body>
</html>
